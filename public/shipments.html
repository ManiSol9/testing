<%- include('header'); -%>

<body class="fix-header">
    <div id="wrapper">

        <%- include('menu'); -%>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Shipments</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <a data-toggle="modal" data-target="#entity"
                            class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">
                            Add Shipment </a>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive" id="demo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="entity" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Shipment</h4>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" id="shipmentid" class="form-control" placeholder="Shipment ID"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <input type="text" id="shipmentname" class="form-control" placeholder="Shipment Name"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <select class="form-control" id="shipmenttype">
                                    <option value="Air Mode">Air Mode</option>
                                    <option value="Sea Mode">Sea Mode</option>
                                    <option value="Road Mode">Road Mode</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <input type="text" id="shipmentstart" class="form-control" placeholder="Shipment Start Time"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <input type="text" id="shipmentend" class="form-control" placeholder="Shipment End Time"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-default" id="save-list">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer text-center"> 2019 &copy; DPDHL iot.dhl.com </footer>
        </div>
    </div>

</body>

<%- include('footer'); -%>
<script src="js/datajs/shipment.js"></script>

</html>
