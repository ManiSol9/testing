<%- include('header'); -%>

<body class="fix-header">

    <div id="wrapper">

        <%- include('menu'); -%>


        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">On Boarded User Groups and Users</h4>
                    </div>
                    <div class="col-lg-7 col-sm-8 col-md-8 col-xs-12">
                            <a id="addDevice" onclick="onBoardDevice('A')"
                                class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">
                                Add User </a>

                            <a id="goBack" style="display: none" onclick="onBoardDevice('B')"
                                class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">
                                Go Back </a>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <div class="table-responsive" id="demo" style="display: block;">
                                <div class="lds-ring">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>


                            <div class="table-responsive" id="demo2" style="display: none;">
                                <div class="col-md-12">

                                    <div class="col-md-12 body-part-1">

                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label class="col-sm-4">Select Group</label>
                                                <div class="col-sm-8">
                                                    <div id="group">

                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-md-6">

                                            <a data-toggle="modal" data-target="#groupadd"
                                                class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">
                                                Add New Group </a>

                                        </div>

                                    </div>

                                    <div class="col-md-12 body-part-2" id="body-part-2" style="display: none">

                                        <div class="col-md-12">
                                            <div class="form-horizontal form-material">
                                                <div class="form-group col-md-4">
                                                    <label for="example-email" class="col-md-12">Email</label>
                                                    <div class="col-md-12">
                                                        <input type="email" placeholder="Please enter email address"
                                                            class="form-control form-control-line" name="example-email"
                                                            id="useremail" onblur="mani()">
                                                        <div class="icon-container" id="iconcontainer"
                                                            style="display: none">
                                                            <i class="loader"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label class="col-md-12">Name</label>
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Please enter name"
                                                            class="form-control form-control-line" id="username"> </div>
                                                </div>

                                                <div class="form-group col-md-4">
                                                    <div class="col-sm-12" style="text-align: left; margin-top:29px">
                                                        <button style="width: 100px;" class="btn btn-success"
                                                            onclick="addtogroup()" id="addtogroup">Add</button>
                                                        <button
                                                            style="color: white; display: none;background: rgb(122, 206, 76);width: 150px"
                                                            class="btn" onclick="invite()" id="invite">Invite and
                                                            Add</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12">
                                                <div class="users-list">
                                                    <div>
                                                        <h3>User List</h3>
                                                    </div>
                                                    <div class="table-responsive list-users" id="list-users">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-12">

                                            <button onclick="addapp()"
                                                class="btn btn-success pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light">
                                                + Add Application </button>

                                        </div>

                                    </div>



                                    <div class="col-md-12 body-part-3" id="addapppart" style="display: none">
                                        <div class="col-md-12">
                                            <form class="form-horizontal form-material">
                                                <div class="form-group">
                                                    <label class="col-sm-12">Select BU</label>
                                                    <div class="col-sm-12" id="bu">
                                                    </div>
                                                </div>
                                                <div class="form-group" id="appdiv" style="display: none">
                                                    <label class="col-sm-12">Select App</label>
                                                    <div class="col-sm-12" id="apps">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-12" style="text-align: right;">
                                                        <button id="finalSave" class="btn btn-success">Submit &
                                                            Save</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- chat-listing & recent comments -->
                <!-- ============================================================== -->

                <div id="entity" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create User</h4>
                            </div>
                            <div class="modal-body">

                                <div class="input-group">
                                    <input type="text" id="email" class="form-control" placeholder="Please enter email"
                                        aria-describedby="basic-addon1" onblur="mani()">
                                    <button style="float: right;margin-top: 10px;display: none;background: #31eb31"
                                        class="btn" onclick="invite()" id="invite">Invite</button>

                                </div>

                                <div class="input-group">
                                    <input type="text" id="username1" class="form-control"
                                        placeholder="Please enter name" aria-describedby="basic-addon1">

                                </div>

                                <div class="input-group">
                                    <input type="text" id="phonenumber" class="form-control"
                                        placeholder="Please enter phonenumber" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group">
                                    <input type="text" id="address" class="form-control"
                                        placeholder="Please enter address" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group" id="selectapp">
                                </div>
                                <div class="input-group">
                                    <select name="role" id="role" class="form-control">
                                        <option value="">Please select user role</option>
                                        <option value="Co. Admin">Co Admin</option>
                                        <option value="Owner">Owner</option>
                                        <option value="Solution Lead">Solution Lead</option>
                                        <option value="Managment">Managment</option>
                                        <option value="End User">End User</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div id="selectgroup"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-default" id="save-list">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="entity1" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Invite User</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="input-group">
                                        <input type="text" id="name1" class="form-control"
                                            placeholder="Please enter name" aria-describedby="basic-addon1">

                                    </div>

                                    <div class="input-group">
                                        <input type="text" id="email1" class="form-control"
                                            placeholder="Please enter email" aria-describedby="basic-addon1">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-default" id="save-list1">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="groupadd" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Group</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="col-md-12">Group Name</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="" class="form-control form-control-line"
                                                id="groupname"> </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-default" id="save-group">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2019 &copy; DPDHL iot.dhl.com </footer>
        </div>
        <!-- ============================================================== -->
        <!-- End Page Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->

</body>

<script src="js/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Menu Plugin JavaScript -->
<script src="js/sidebar-nav.min.js"></script>
<!--slimscroll JavaScript -->
<script src="js/jquery.slimscroll.js"></script>
<!--Wave Effects -->
<script src="js/waves.js"></script>
<!--Counter js -->
<script src="js/jquery.waypoints.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<!-- chartist chart -->
<script src="js/chartist.min.js"></script>
<script src="jst/chartist-plugin-tooltip.min.js"></script>
<!-- Sparkline chart JavaScript -->
<script src="js/jquery.sparkline.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="js/custom.min.js"></script>
<script src="js/dashboard1.js"></script>
<script src="js/jquery.toast.js"></script>

<script src="js/datajs/users.js"></script>
<script src="js/datajs/script.js"></script>

</html>
